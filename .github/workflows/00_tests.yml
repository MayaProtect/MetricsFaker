name: 'Test'

on: ['push']

jobs:
  tests:
    name: 'Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Install python'
        uses: actions/setup-python@v1
        with:
            python-version: 3.9
      - name: 'Install dependencies'
        run: | 
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 'Execute tests'
        run: python3 -m unittest discover